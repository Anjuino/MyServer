  getData ("time", "read");

  getData ("Hum" ,  "hum");
  getData ("Pres", "pres");
}, 30000); 

function getData(In1, In2) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(In1).innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", In2, true);
  xhttp.send();
}
